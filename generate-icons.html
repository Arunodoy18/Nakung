<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Extension Icons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .icon-container {
      margin: 20px 0;
      text-align: center;
    }
    canvas {
      border: 2px solid #ccc;
      border-radius: 8px;
      margin: 10px;
    }
    button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #fd8c73 0%, #ff6b9d 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      opacity: 0.9;
    }
    .instructions {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>üöÄ Generate Extension Icons</h1>
  
  <div class="instructions">
    <h2>Instructions:</h2>
    <ol>
      <li>Click the buttons below to download each icon size</li>
      <li>Save them to your extension folder (C:\dev\Nakung)</li>
      <li>Reload the extension in Chrome</li>
    </ol>
  </div>

  <div class="icon-container">
    <h3>16x16 (Toolbar Icon)</h3>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <br>
    <button onclick="downloadIcon(16)">‚¨áÔ∏è Download icon16.png</button>
  </div>

  <div class="icon-container">
    <h3>48x48 (Extension Management)</h3>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <br>
    <button onclick="downloadIcon(48)">‚¨áÔ∏è Download icon48.png</button>
  </div>

  <div class="icon-container">
    <h3>128x128 (Chrome Web Store)</h3>
    <canvas id="canvas128" width="128" height="128"></canvas>
    <br>
    <button onclick="downloadIcon(128)">‚¨áÔ∏è Download icon128.png</button>
  </div>

  <script>
    // Create beautiful gradient icons with rocket emoji
    function createIcon(size) {
      const canvas = document.getElementById(`canvas${size}`);
      const ctx = canvas.getContext('2d');
      
      // Create gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#fd8c73');
      gradient.addColorStop(1, '#ff6b9d');
      
      // Draw rounded rectangle background
      const radius = size * 0.2;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fillStyle = gradient;
      ctx.fill();
      
      // Draw rocket emoji
      ctx.font = `${size * 0.6}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('üöÄ', size / 2, size / 2);
    }

    // Generate all icons
    createIcon(16);
    createIcon(48);
    createIcon(128);

    // Download icon function
    function downloadIcon(size) {
      const canvas = document.getElementById(`canvas${size}`);
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
