<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nakung AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
  <style>
    /* ‚ïê‚ïê‚ïê Loading Screen ‚ïê‚ïê‚ïê */
    #loadingScreen {
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100%;
      gap: 12px;
    }
    #loadingScreen.show { display: flex; }
    
    .loading-orb {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-from) 0%, var(--primary-to) 100%);
      animation: orbPulse 1.5s ease-in-out infinite;
      box-shadow: 0 0 24px var(--primary-glow);
    }
    @keyframes orbPulse {
      0%, 100% { transform: scale(0.9); opacity: 0.6; }
      50% { transform: scale(1.05); opacity: 1; }
    }
    .loading-label {
      font-size: 13px;
      color: var(--text-muted);
      font-weight: 600;
      letter-spacing: -0.2px;
    }
    
    /* ‚ïê‚ïê‚ïê Problem Header ‚ïê‚ïê‚ïê */
    .problem-header {
      padding: 12px 16px;
      background: linear-gradient(135deg, var(--primary-from) 0%, var(--primary-to) 100%);
      color: white;
      border-radius: var(--radius-md) var(--radius-md) 0 0;
      margin: -14px -16px 14px -16px;
      position: relative;
      overflow: hidden;
    }
    .problem-header::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(180deg, rgba(255,255,255,0.06) 0%, transparent 100%);
      pointer-events: none;
    }
    .problem-title {
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 4px;
      letter-spacing: -0.2px;
      position: relative;
      z-index: 1;
      line-height: 1.3;
    }
    .problem-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      opacity: 0.8;
      position: relative;
      z-index: 1;
    }
    .difficulty-badge {
      display: inline-block;
      padding: 2px 10px;
      border-radius: var(--radius-pill);
      background: rgba(255, 255, 255, 0.18);
      font-weight: 600;
      font-size: 11px;
      letter-spacing: 0.3px;
      -webkit-backdrop-filter: blur(4px);
      backdrop-filter: blur(4px);
    }
    
    /* ‚ïê‚ïê‚ïê Mode Display ‚ïê‚ïê‚ïê */
    .mode-display {
      padding: 3px 10px;
      border-radius: 6px;
      margin-bottom: 4px;
      color: white;
      font-size: 9px;
      font-weight: 700;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      opacity: 0.85;
    }
    
    /* ‚ïê‚ïê‚ïê Typing Dots ‚ïê‚ïê‚ïê */
    .typing-dots { display: inline-flex; gap: 4px; margin-right: 8px; }
    .typing-dots span {
      width: 6px; height: 6px;
      border-radius: 50%;
      background: var(--primary-color);
      animation: typing 1.4s infinite;
    }
    .typing-dots span:nth-child(2) { animation-delay: 0.15s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.3s; }
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
      30% { transform: translateY(-8px); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>
  
  <div class="container">
    <!-- Loading Screen -->
    <div id="loadingScreen">
      <div class="loading-orb"></div>
      <div class="loading-label">Detecting problem...</div>
    </div>
    
    <!-- Mode Selection -->
    <div id="initialView" class="hidden">
      <div class="problem-header">
        <div class="problem-title" id="problemTitleDisplay">Loading...</div>
        <div class="problem-meta">
          <span id="problemDifficultyDisplay" class="difficulty-badge" style="display: none;">Medium</span>
          <span id="problemPlatformDisplay"></span>
        </div>
      </div>
      
      <h2 class="mode-heading">Choose Your AI Mode</h2>
      
      <div class="button-group">
        <button id="partnerBtn" class="btn btn-partner">
          <div class="mode-btn-layout">
            <span class="mode-btn-icon">üí°</span>
            <div>
              <div class="mode-btn-title">Partner Mode</div>
              <div class="mode-btn-desc">Friendly mentor who guides with hints</div>
            </div>
          </div>
        </button>
        
        <button id="reviewerBtn" class="btn btn-reviewer">
          <div class="mode-btn-layout">
            <span class="mode-btn-icon">üéØ</span>
            <div>
              <div class="mode-btn-title">Reviewer Mode</div>
              <div class="mode-btn-desc">FAANG interviewer with probing questions</div>
            </div>
          </div>
        </button>
      </div>
      
      <div class="footer-tagline">
        Nakung AI ¬∑ Your brain's coding companion
      </div>
    </div>

    <!-- Chat Interface -->
    <div id="chatView" class="hidden">
      <div class="chat-header">
        <button id="backBtn">‚Üê Back</button>
        <div class="chat-brand">üöÄ Nakung AI</div>
      </div>
      
      <div id="modeDisplay" class="mode-display"></div>
      
      <div id="chatMessages" class="chat-messages"></div>
      
      <div class="chat-input-container">
        <textarea 
          id="userInput" 
          placeholder="Type your message..."
          rows="1"
        ></textarea>
        <button id="sendBtn" class="btn-send" title="Send message">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="ai-service.js"></script>
  <script src="popup.js"></script>
</body>
</html>
