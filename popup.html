<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nakung AI</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    /* Additional styles for new features */
    #loadingScreen {
      display: none;
      align-items: center;
      justify-content: center;
      height: 100%;
      font-size: 16px;
      color: #6366f1;
    }
    
    #loadingScreen.show {
      display: flex;
    }
    
    .problem-header {
      padding: 15px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 12px 12px 0 0;
      margin: -15px -15px 15px -15px;
    }
    
    .problem-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .problem-meta {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      opacity: 0.95;
    }
    
    .difficulty-badge {
      display: inline-block;
      padding: 3px 10px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
      font-weight: 500;
      font-size: 12px;
    }
    
    .mode-display {
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      color: white;
      font-size: 14px;
      text-align: center;
    }
    
    .typing-dots {
      display: inline-flex;
      gap: 4px;
      margin-right: 8px;
    }
    
    .typing-dots span {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #6366f1;
      animation: typing 1.4s infinite;
    }
    
    .typing-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }
    
    @keyframes slideUp {
      from { transform: translateX(-50%) translateY(20px); opacity: 0; }
      to { transform: translateX(-50%) translateY(0); opacity: 1; }
    }
    
    @keyframes slideDown {
      from { transform: translateX(-50%) translateY(0); opacity: 1; }
      to { transform: translateX(-50%) translateY(20px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Loading Screen -->
    <div id="loadingScreen">
      <div>
        <div style="font-size: 32px; text-align: center; margin-bottom: 10px;">üöÄ</div>
        <div>Loading problem...</div>
      </div>
    </div>
    
    <!-- Initial Mode Selection -->
    <div id="initialView" class="hidden">
      <div class="problem-header">
        <div class="problem-title" id="problemTitleDisplay">Loading...</div>
        <div class="problem-meta">
          <span id="problemDifficultyDisplay" class="difficulty-badge" style="display: none;">Medium</span>
          <span id="problemPlatformDisplay"></span>
        </div>
      </div>
      
      <h2 style="text-align: center; margin-bottom: 20px; font-size: 20px;">Choose Your AI Mode</h2>
      
      <div class="button-group" style="display: grid; gap: 15px;">
        <button id="partnerBtn" class="btn btn-partner" style="padding: 20px; text-align: left; position: relative;">
          <div style="display: flex; align-items: center; gap: 12px;">
            <span style="font-size: 32px;">üí°</span>
            <div>
              <div style="font-size: 16px; font-weight: 600; margin-bottom: 4px;">Partner Mode</div>
              <div style="font-size: 13px; opacity: 0.85;">Friendly mentor who guides with hints</div>
            </div>
          </div>
        </button>
        
        <button id="reviewerBtn" class="btn btn-reviewer" style="padding: 20px; text-align: left; position: relative;">
          <div style="display: flex; align-items: center; gap: 12px;">
            <span style="font-size: 32px;">üéØ</span>
            <div>
              <div style="font-size: 16px; font-weight: 600; margin-bottom: 4px;">Reviewer Mode</div>
              <div style="font-size: 13px; opacity: 0.85;">FAANG interviewer who asks probing questions</div>
            </div>
          </div>
        </button>
      </div>
    </div>

    <!-- Chat Interface -->
    <div id="chatView" class="hidden">
      <div class="chat-header" style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px;">
        <button id="backBtn" class="btn-small" style="background: #e5e7eb; color: #374151; padding: 8px 15px; border: none; border-radius: 8px; cursor: pointer;">‚Üê Back</button>
        <div style="font-size: 14px; color: #6b7280;">üöÄ Nakung AI</div>
      </div>
      
      <div id="modeDisplay" class="mode-display"></div>
      
      <div id="chatMessages" class="chat-messages" style="height: 350px; overflow-y: auto; margin-bottom: 15px; padding: 15px; background: #f9fafb; border-radius: 8px;"></div>
      
      <div class="chat-input-container" style="display: flex; gap: 10px;">
        <textarea 
          id="chatInput" 
          placeholder="Type your message..."
          rows="2"
          style="flex: 1; padding: 12px; border: 2px solid #e5e7eb; border-radius: 8px; resize: none; font-family: inherit; font-size: 14px;"></textarea>
        <button id="sendBtn" class="btn btn-send" style="padding: 12px 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Send</button>
      </div>
    </div>
  </div>

  <!-- Load dependencies in correct order -->
  <script src="config.js"></script>
  <script src="ai-service.js"></script>
  <script src="popup.js"></script>
</body>
</html>
